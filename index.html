<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/bdbc2939a5.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="logo">
        <a href="#"><img src="./images/logo.svg" alt="Ping Logo"></a>
      </div>
      <div class="hero-text">
        <h2 class="heading">We are launching <span class="highlight">soon!</span></h2>
        <p>Subscribe and get notified</p>
      </div>
      <form id="form" novalidate>
        <div class="form-group">
          <input type="email" id="email" placeholder="Your email address..">
          <p class="error-message">Please provide a valid email address</p>
        </div>
        <button class="btn" type="submit">Notify Me</button>
      </form>
      <div class="hero-img">
        <img src="./images/illustration-dashboard.png" alt="app dashaboard">
      </div>
    </div>
    <footer>
      <div class="social-icons">
        <div class="social-icon">
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="social-icon">
          <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="social-icon">
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/dolphius21">John Rudolph Lee</a>.
      </p>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
